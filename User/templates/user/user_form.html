{% extends 'base.html' %}

{% block title %}User Form{% endblock %}

{% block content %}
<h2>{{ user.id|default:'Create New User' }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'user_list' %}">Cancel</a>
{% endblock %}
