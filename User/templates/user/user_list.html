{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
<h2>User List</h2>
<a href="{% url 'user_create' %}">Add New User</a>
<ul>
    {% for user in users %}
    <li>
        {{ user.name }} - {{ user.email }}
        <a href="{% url 'user_update' user.id %}">Edit</a> |
        <a href="{% url 'user_delete' user.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
