{% extends 'base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ user.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'user_list' %}">Cancel</a>
{% endblock %}
