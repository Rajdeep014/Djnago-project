{% extends 'base.html' %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ product.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'product_list' %}">Cancel</a>
{% endblock %}
